<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <div class="search-section">
                    <img src="images/icons/search-img.svg" alt="search-icon"  class="icon">
                    <input type="text">
                </div>
                <div class="name-section">
                    <img src="images/icons/notification.svg" alt="notification-icon" class="icon">
                        <img src="images/admin-logo.png" alt="" class="icon admin-logo" >
                    <h2>Muhammed Fawas</h2>
                </div>
                
            </div>
            <div class="admin-info">
               <img src="images/admin-logo.png" alt="" class="icon admin-logo">
                <div id="admin-greeting">
                    <h4>Hi there,</h4>
                    <h1>Muhammed Fawas (@fawaaazi)</h1>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <sidebar>
            <div class="dashboard-title">
                <img src="images/icons/dashboard.svg" alt="" class="icon">
                <h1>Dashboard</h1>
            </div>
            <div class="dashboard-items">  
                <div class="dashboard-items1">
                    <div>
                        <img src="images/icons/home.svg" alt="" class="icon">
                        <h4>Home</h4>
                    </div>
                    <div>
                        <img src="images/account-outline.svg" alt="" class="icon">
                        <h4>Profile</h4>
                    </div>
                    <div>
                        <img src="images/icons/message.svg" alt="" class="icon">
                        <h4>message</h4>
                    </div>
                    <div>
                        <img src="images/icons/history.svg" alt="" class="icon">
                        <h4>History</h4>
                    </div>
                    <div>
                        <img src="images/icons/task.svg" alt="" class="icon">
                        <h4>Task</h4>
                    </div>
                    <div>
                        <img src="images/icons/communities.svg" alt="" class="icon">
                        <h4>Communities</h4>
                    </div>
                </div>
                <div class="dashboard-items2">
                    <div>
                        <img src="images/icons/settings.svg" alt="" class="icon">
                        <h4>Settings</h4>
                    </div>
                    <div>
                        <img src="images/icons/support.svg" alt="" class="icon">
                        <h4>Support</h4>
                    </div>
                    <div>
                        <img src="images/icons/privacy.svg" alt="" class="icon">
                        <h4>Privacy</h4>
                    </div>
                </div>
            </div>    
        </sidebar>
        <main></main>
        <footer></footer>
    </div>
</body>
</html>
